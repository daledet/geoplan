{% extends 'home.html' %}

{% block content %}

<form action="{% url 'calculator' %}" method="POST" class="space-y-8 divide-y divide-gray-200 m-2">
    {% csrf_token %}
    <div class="space-y-8 divide-y divide-gray-200">
        <div class="pt-8">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Calculator
                </h3>

            </div>
            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="num1" class="block text-sm font-medium text-gray-700">
                        Enter first number:
                    </label>
                    <div class="mt-1">
                        <input type="text" name="num1" id="num1"
                            class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="num2" class="block text-sm font-medium text-gray-700">
                        Enter Second number:
                    </label>
                    <div class="mt-1">
                        <input type="text" name="num2" id="num2"
                            class="shadow-sm focus:ring-gray-500 focus:border-gray-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-5">
        <div class="flex justify-end">
            <button type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Save
            </button>
        </div>
    </div>
</form>

{% endblock %}
